@()
@main("登入") {
    <div class="login-wrapper">
        <div class="login-content">
            <div class="login-left">
                <img width="70%" src="@{routes.Assets.versioned("images/version_2/logo.png")}" alt="logo">
            </div>
            <div class="login-right">
                <div class="login-right-inside">
                    <p class="login-title">登入/Login</p>
                    <div class="login-data">
                        <input  id="user-name" class="login-data-input login-user" type="text" placeholder="帐号">
                        <input id="user-password" class="login-data-input login-password" type="password" placeholder="密码">
                        <p class="login-forgot"><a href="">忘记密码？</a></p>
                    </div>
                    <div id="signin" class="btn btn-login">登入</div>
                </div>

            </div>
        </div>
    </div>
    <script src="@routes.Assets.versioned("javascripts/version_2/login/login.js")" type="text/javascript" defer="defer"></script>
}
